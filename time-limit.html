<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Limit Reached</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e4e5c7 0%, #dfbda2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 1rem;
        }
        .outer-container {
            padding: 3rem;
            border-radius: 1rem;
            animation: pulse 6s infinite ease-in-out;
        }
        @keyframes pulse {
            0% {
                background-color: rgba(173, 115, 16, 0.25);
                padding: 2rem;
            }
            50% {
                background-color: rgba(173, 115, 16, 0.5);
                padding: 3rem;
            }
            100% {
                background-color: rgba(173, 115, 16, 0.25);
                padding: 2rem;
            }
        }
        h1 {
            font-size: 2.5rem;
            margin: 0 0 1rem 0;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <h1>That's enough for the day.</h1>
            <p>You've reached your time limit.</p>
        </div>
    </div>
</body>
</html>
